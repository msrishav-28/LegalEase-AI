apiVersion: v1
kind: ConfigMap
metadata:
  name: legalease-config
  namespace: legalease-ai
data:
  DATABASE_URL: "postgresql+asyncpg://legalease_user:legalease_password@postgres:5432/legalease_ai"
  REDIS_URL: "redis://redis:6379/0"
  RABBITMQ_URL: "amqp://legalease_user:legalease_password@rabbitmq:5672/"
  NEXT_PUBLIC_API_URL: "http://api.legalease-ai.local"
  NEXT_PUBLIC_WS_URL: "ws://api.legalease-ai.local"
  DEBUG: "false"
  RELOAD: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: legalease-secrets
  namespace: legalease-ai
type: Opaque
stringData:
  SECRET_KEY: "your-secret-key-change-in-production"
  OPENAI_API_KEY: ""
  PINECONE_API_KEY: ""
  PINECONE_ENVIRONMENT: ""
  POSTGRES_PASSWORD: "legalease_password"
  RABBITMQ_PASSWORD: "legalease_password"